<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css" />
    <title>My S3 Site</title>
    
  </head>
  <body>
    <div class="container">
      <h1>Some Emotes I've Made</h1>
      <br>
      <h3>If you like my work, you can find me on <a href="https://www.twitch.tv/kangaroos_are_cool">Twitch</a></h3>

      <div class="art-container" style="width:70%;margin:auto;">
        {{range $i, $ref := . }}
        <img src="{{$ref}}" style="padding:5px;margin:5px;border:2px;border-style: solid;"/>
        {{end}}
      </div>
      
    </div>
  </body>
